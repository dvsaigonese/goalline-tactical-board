<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Goal-Line Tactical Board (Beta)</title>
    <link rel="icon" href="assets/img/GL_logo.jpg" type="image/icon type">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-item pitch">
        <canvas id="canvas"></canvas>
      </div>
      <div class="grid-item tool-box">
        <div class="container">
          <div class="row">
            <div class="col-lg-3 col-md-4">
              <h4>Pitch Type:</h4>
              <select id="pitch-type" class="form-select col-sm">
                <option value="horizontal">horizontal</option>
                <option value="vertical">vertical</option>
                <option value="half">half</option>
              </select>
            </div>

            <div class="col-lg-2 col-md-4">
              <h4>Circles: <span class="circle-count">0</span></h4>
              <div class="input-group">
                <select id="circle-color" class="form-select col-sm">
                  <option value="ball">ball</option>
                  <option value="red">red</option>
                  <option value="green">green</option>
                  <option value="blue">blue</option>
                  <option value="yellow">yellow</option>
                  <option value="black">black</option>
                  <option value="gray">gray</option>
                  <option value="cyan">cyan</option>
                </select>
                <button
                  class="btn btn-light border border-dark col-3"
                  id="circle-btn"
                >
                  +
                </button>
              </div>
              <input
                id="circle-text"
                class="form-control col-sm"
                placeholder="Details..."
                type="text"
              />
              <input
                id="circle-details-text"
                class="form-control col-sm"
                placeholder="Sub-details..."
                type="text"
              />
            </div>

            <div class="col-lg-2 col-md-4">
              <h4>Lines: <span class="arrow-count">0</span></h4>
              <div class="input-group">
                <select id="arrow-color" class="form-select col-sm">
                  <option value="white">white</option>
                  <option value="red">red</option>
                  <option value="green">green</option>
                  <option value="blue">blue</option>
                  <option value="yellow">yellow</option>
                </select>
                <button
                  class="btn btn-light border border-dark col-3"
                  id="arrow-btn"
                >
                  +
                </button>
              </div>
              <select id="arrow-type" class="form-select col-sm">
                <option value="solid">solid</option>
                <option value="dash">dash</option>
              </select>
              <div>
                <span>is Arrow? Tick!</span>
                <input type="checkbox" class="form-check-input" id="is-arrow" />
              </div>
            </div>

            <div class="col-lg-3 col-md-4">
              <h4>Text:</h4>
              <div class="input-group">
                <input id="text-input" type="text" class="form-control col-8" />
                <button
                  class="btn btn-light border border-dark col-3"
                  id="text-btn"
                >
                  +
                </button>
              </div>
              <input
                id="text-font-size"
                class="form-control col-sm"
                placeholder="Font Size (20 is default.)"
                type="number"
              />
            </div>

            <div class="col-lg-2 col-md-6">
              <button id="delete-btn" class="btn btn-danger w-100">
                Delete item <i class="fa-regular fa-trash-can"></i>
              </button>
              <button id="reset-btn" class="btn btn-warning w-100">
                Reset pitch <i class="fa-solid fa-arrow-rotate-left"></i>
              </button>
              <button id="export-btn" class="btn btn-primary w-100">
                Export file <i class="fa-solid fa-download"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="bg-secondary text-white p-5">
      <div class="container">
        <div class="row">
          <div class="col-sm-5 container">
            <h3>About Us</h3>
            GOAL-LINE là nơi cập nhật tin tức, nhận định chiến thuật và kể những
            câu chuyện xoay quanh chủ đề bóng đá.
            <br /><br />Chào mừng các bạn đến với GOAL-LINE! <br /><br />
            <div class="row">
              <a class="col-1" href="https://facebook.com/official.goalline"
                ><i class="fa-brands fa-facebook"></i
              ></a>
              <a class="col-1" href="https://tiktok.com/@official.goalline"
                ><i class="fa-brands fa-tiktok"></i
              ></a>
              <a class="col-1" href="https://instagram.com/official.goalline/"
                ><i class="fa-brands fa-instagram"></i
              ></a>
            </div>
          </div>
          <div class="col-sm-5 container">
            <h3>Contact</h3>
            <a class="col-1" href="mailto:contactgoalline@gmail.com"
              ><i class="fa-regular fa-envelope"></i
            > contactgoalline@gmail.com</a>
          </div>
        </div>
        <!-- /row-->
        <hr />
        <div class="row add_bottom_25">
          <div class="col-lg-6">
            <ul class="additional_links row">
              <li><span class="copyright">© Goal-Line</span></li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
